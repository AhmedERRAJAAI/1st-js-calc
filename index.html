<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <!-- favicon link -->
    <link rel="icon" href="imgs/favicon.jpg">
    <!-- styling file -->
    <link rel="stylesheet" href="css/style.css">
    <!-- font awesome link -->
    <link rel="stylesheet" href="css/all.min.css">

</head>
<body>
        <div class="calculator">
            <div class="row1">
            <div id="screen"></div>
            </div>

            <div class="row row2 ">
                <div class="btn" id="ac">AC</div>
                <div class="btn" id="del">Del</div>
                <div class="btn" id="plus">+</div>
            </div>
            <div class="row row3">
                <div class="btn" id="1">1</div>
                <div class="btn" id="2">2</div>
                <div class="btn" id="3">3</div>
                <div class="btn" id="minus">-</div>
            </div>
            <div class="row row3">
                <div class="btn" id="4">4</div>
                <div class="btn" id="5">5</div>
                <div class="btn" id="6">6</div>
                <div class="btn" id="divi">/</div>
            </div>
            <div class="row row3">
                <div class="btn" id="4">7</div>
                <div class="btn" id="5">8</div>
                <div class="btn" id="6">9</div>
                <div class="btn" id="multi">*</div>
            </div>
            <div class="row row4">
                <div class="btn" id="coma"> </div>
                <div class="btn" id="zero">0</div>
                <div class="btn" id="equal">=</div>
            </div>
        </div>
    <script src="main.js"></script>
</body>
</html>
